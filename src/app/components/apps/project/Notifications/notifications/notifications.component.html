    <div class="col-md-12 project-list">

          </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group" style="margin-bottom: 0px;">

              <select (change)="selectChangeHandlerSeason($event)"

                  <option value="n" selected> {{DefaultSelectseason}} </option>

          </div>
          </div>
          <div class="col-sm-4">
            <div class="text-right" style="margin-top: 15px;margin-left: 15px;" >
              <div class="form-group mb-0 mr-0"></div>
              <a class="btn add-btn" 
                 [routerLink]="['/project/CreateNotification']"> <i
                data-feather="plus-square">
               </i>إضافة تنبيه
               </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card" style="margin: 3px ;">
        <div class="card-body">
          <div class="tab-content" id="top-tabContent">
            <div class="tab-pane fade show active" id="top-home" role="tabpanel" aria-labelledby="top-home-tab">
              <div class="row">
                <div *ngFor="let item of NotificationList" class="col-xl-4 col-lg-6 mb-4">
                  <div class="project-box shadow">
                    <span class="badge badge-primary badge-color shadow title-style">{{item.title}}</span>
                    <h6></h6>
                    <div class="media Contain-Style mt-4" >
                      <i class="fas fa-layer-group mr-2 pt-1" style="color: darkgrey;"></i>
                      <div class="media-body" >
                        <p  >تفاصيل  التنبيه </p>
                      </div>
                    </div>
                    <div class="Category-Img-Title" 
                      style="background-image: url({{Url}}{{item.IMG}}); background-size: cover;
                      height: 260px;">
                    </div>
                    <div class="row" style="margin-left: 0px;margin-right: 0px;">
                      <div class="col-12 description-Style" style=" padding-left: 0px;
                                                                    padding-right: 0px;
                                                                    margin-top: 10px;
                                                                    margin-bottom: 15px;">
                        <p class="Category-Description p-0"> {{item.Descriptions}} </p>
                      </div>
                    </div>
                    <br>
                    <div class="row details " style="margin-left: 0px;margin-right: 5px;  ">
                      <div class="col-5"><span>التنبيه على الحلقة </span></div>
                      <div class="col-7" style="color:#eb2067" > {{item.EpisodeName}} </div>
                      <div class="col-5" > <span> من برنامج</span></div>
                      <div class="col-7" style="color:#eb2067">{{item.ProgramName}}</div>
                      <div class="col-5" > <span> تاريخ الإرسال </span></div>
                      <div class="col-7" style="color:#eb2067">{{item.NotificationDate |date:'medium'}}</div>
                      <!-- <div class="col-5"><span>  ظهور الإعلان  </span></div>
                      <div class="col-7" style="color:#eb2067" *ngIf="item.Visible; else elseBlock" > نعم</div>
                      <div class="col-6" > <span>تارجت الإعلان</span></div>
                      <div class="col-6" style="color:#eb2067">{{item.AdTargetId}}</div> -->
                    </div>
                    <div class="row" style="margin-left: 0px;margin-right: 0px; margin-bottom: 10px;" >
                      <div class="col-12">
                        <!-- <button class="update-btn ml-2 "
                                                          (click)="UpdatePlacement(
                                                            item.ADPlaceholderID  , 
                                                            item.ADPlaceholderCode, 
                                                            item.AdStyleID        , 
                                                            item.AdTargetId       , 
                                                            item.Title            , 
                                                            item.ImagePath        ,
                                                            item.ADStyleTitle     ,
                                                            item.ADTargetTitle  )">
                          تعديل
                        </button> -->
                        <button class="delete-btn mr-2"
                          (click)="openDialog(item.Title,item.ID)">
                          حذف
                        </button>
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
