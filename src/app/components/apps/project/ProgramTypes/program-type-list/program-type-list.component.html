<app-breadcrumb #ref  [title]="'إدارة أنواع البرامج'" >
</app-breadcrumb>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group" style="margin-bottom: 0px;" > </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group" style="margin-bottom: 0px;"></div>
          </div>
          <div class="col-sm-4">
            <div class="text-right" style="margin-top: 15px;margin-left: 15px;" >
              <div class="form-group mb-0 mr-0"></div>
              <a class="btn add-btn" 
                 [routerLink]="['/project/CreateProgramType']"> <i
                data-feather="plus-square">
               </i>إضافة نوع برنامج 
               </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card" style="margin: 3px ;">
        <div class="card-body">
          <div class="tab-content" id="top-tabContent">
            <div class="tab-pane fade show active" id="top-home" role="tabpanel" aria-labelledby="top-home-tab">
              <div class="row">
                <div *ngFor="let item of ProgramTypeDataList" class="col-xl-4 col-lg-6 mb-4">
                  <div class="project-box shadow">
                    <span class="badge badge-primary badge-color shadow title-style">{{item.ProgramTypeTitle}}</span>
                    <h6></h6>
                    <div class="media Contain-Style mt-4" >
                      <i class="fas fa-layer-group mr-2 pt-1" style="color: darkgrey;"></i>
                      <div class="media-body" >
                        <p *ngIf="item.ProgramCount != 0; else elseBlock" > هناك ({{item.ProgramCount}})  من البرامج من هذا النوع  </p>
                        <ng-template #elseBlock> لا توجد برامج من هذا النوع  </ng-template>
                      </div>
                    </div>
                    <div class="Category-Img-Title" 
                      style="background-image: url({{Url}}{{item.ProgramTypeImgPath}}); background-size: cover;
                      height: 260px;">
                    </div>
                    <!-- <div class="row" style="margin-left: 0px;margin-right: 0px;">
                      <div class="col-12 description-Style" style=" padding-left: 0px;
                                                                    padding-right: 0px;
                                                                    margin-top: 10px;
                                                                    margin-bottom: 15px;">
                        <p class="Category-Description p-0"> {{category.CategoryDescription}} {{category.CategoryDescription}} </p>
                      </div>
                    </div>-->
                    <br> 
                    <div class="row details " style="margin-left: 0px;margin-right: 5px;  ">
                      <div class="col-6"><span>نوع البرنامج</span></div>
                      <div class="col-6" style="color:#eb2067" > {{item.ProgramTypeTitle}} </div>
                      <div class="col-6" > <span>ترتيب نوع البرنامج</span></div>
                      <div class="col-6" style="color:#eb2067">{{item.ProgramTypeOrder}}</div>
                      <!-- <div class="col-5" > <span> عدد مشاهدات هذا النوع </span></div>
                      <div class="col-7" style="color:#eb2067">{{PType.ProgramTypeViews}}</div> -->
                      <!-- <div class="col-5"> <span>تاريخ الإضافة  </span></div>
                      <div class="col-7 text-primary">{{category.CreationDate | date:'short'}}</div> -->
                    </div>
                    <div class="row" style="margin-left: 0px;margin-right: 0px; margin-bottom: 10px;" >
                      <div class="col-12">
                        <button class="update-btn ml-2 "
                        (click)="UpdateProgramType(item.ProgramTypeId, item.ProgramTypeTitle,item.ProgramTypeImgPath,item.ProgramTypeOrder)">
                          تعديل
                        </button>
                        <button class="delete-btn mr-2"
                          (click)="openDialog(item.ProgramTypeTitle,item.ProgramTypeId)">
                          حذف
                        </button>
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
