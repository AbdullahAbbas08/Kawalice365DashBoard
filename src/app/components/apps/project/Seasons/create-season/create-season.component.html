<app-breadcrumb [title]="'إضافة موسم جديد'" [items]="['Apps', 'Project']" [active_item]="'Create New'"></app-breadcrumb>
<!-- Container-fluid starts-->
<div class="container-fluid">
<div class="row">
    <div class="col-sm-12">
    <div class="card">
        <div class="card-body">
        <form class="form theme-form" [formGroup]="RegisterForm" >

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                    <label class="lbl-size">أسم الموسم  </label>
                    <input class="form-control"
                        formControlName="SessionTitle"
                        type="text" 
                        placeholder="إضافة عنوان الموسم  *" 
                        #SessionTitleRef 
                        [(ngModel)]="SessionTitle" > 
                    </div>
                </div>
                <!-- <div class="col">
                    <div class="form-group">
                    <label>عدد مشاهدات الموسم   </label>
                    <input class="form-control"
                        formControlName="SeasonViews"
                        type="number" 
                        placeholder="عدد مشاهدات الموسم   *" 
                        #SeasonViewsRef 
                        [(ngModel)]="SeasonViews" > 
                    </div>
                </div> -->
                    <!-- Program Type Name -->
                    <div class="col-sm-6">
                        <div class="form-group">
                        <label class="lbl-size">أسم البرنامج  </label>
                        <select (change)="selectChangeHandler($event)"
                                class="form-select form-control HeightList" 
                                formControlName="ProgramName" >
    
                                <option value="" selected > {{DefaultSelectType}} </option>
                                <option *ngFor="let obj of _ProgramIDName" value="{{ obj.ID }}">
                                    <h3 class="selected-value" > {{ obj.Name }} </h3> 
                                </option>
    
                            </select>
                        </div>
                    </div>
            </div>
          
            <div class="row">
                <div class="col d-flex justify-content-end ">
                    <div class="form-group mb-0">
                    <button class="btn btn-success mr-3 Add-style" 
                        (click)="InsertSeason()"
                        [disabled]="RegisterForm.invalid"
                        [hidden]="FlagUpdate" >
                        إضافة
                    </button>
                    <button class="btn btn-primary mr-3 Add-style" 
                        (click)="UpdateSeason()"
                        [hidden]="!FlagUpdate" >
                        تعديل
                    </button>
                    <a class="btn btn-danger" (click)="CancelOperation()" >إلغاء</a>
                </div>
            </div>
            </div>

        </form>
        </div>
    </div>
    </div>
</div>
</div>
<!-- Container-fluid Ends-->
