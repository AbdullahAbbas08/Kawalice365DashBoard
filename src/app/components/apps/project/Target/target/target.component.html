<app-breadcrumb #ref  [title]="'ادارة تارجت الإعلان'" >
</app-breadcrumb>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group" style="margin-bottom: 0px;" >
              <label></label>
              <!-- <select (change)="selectChangeHandlerProgram($event)"
              class="form-select form-control HeightList" >
                    <option value="n" selected> {{DefaultselectedProgram}} </option>
                      <option *ngFor="let obj of ProgramList" value="{{obj.ID}}" >
                      <h3  > {{obj.Name}} </h3>
                    </option>
              </select> -->
          </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group" style="margin-bottom: 0px;">
              <label> </label>
              <!-- <select (change)="selectChangeHandlerSeason($event)"
                      class="form-select form-control HeightList" 
                      [disabled]="SelectSeason">

                  <option value="n" selected> {{DefaultSelectseason}} </option>
                  <option *ngFor="let obj of _SeasonIDName" value="{{ obj.ID }}">
                      <h3 class="selected-value"> {{ obj.Name }} </h3>
                  </option>
              </select> -->
          </div>
          </div>
          <div class="col-sm-4">
            <div class="text-right" style="margin-top: 15px;margin-left: 15px;" >
              <div class="form-group mb-0 mr-0"></div>
              <a class="btn add-btn" 
                 [routerLink]="['/project/createTarget']"> <i
                data-feather="plus-square">
               </i>إضافة تارجت إعلان
               </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card" style="margin: 3px ;">
        <div class="card-body">
          <div class="tab-content" id="top-tabContent">
            <div class="tab-pane fade show active" id="top-home" role="tabpanel" aria-labelledby="top-home-tab">
              <div class="row">
                <div *ngFor="let item of TargetDataList" class="col-xl-4 col-lg-6 mb-4">
                  <div class="project-box shadow">
                    <span class="badge badge-primary badge-color shadow title-style">{{item.ADTargetTitle}}</span>
                    <h6></h6>
                    <div class="media Contain-Style mt-4" >
                      <i class="fas fa-layer-group mr-2 pt-1" style="color: darkgrey;"></i>
                      <div class="media-body" >
                        <p > تفاصيل الإعلان </p>
                      </div>
                    </div>
                    <br>
                    <div class="row details " style="margin-left: 0px;margin-right: 5px;  ">
                      <div class="col-6"><span>عنوان الأبعاد </span></div>
                      <div class="col-6" style="color:#eb2067" > {{item.ADTargetTitle}} </div>
                      <div class="col-6" > <span> نوع ابعاد مكان الإعلان</span></div>
                      <div class="col-6" style="color:#eb2067">{{item.ADTargetType}}</div>
                      <div class="col-6" > <span>  رقم المنتج</span></div>
                      <div class="col-6" style="color:#eb2067">{{item.ItemID}}</div>
                    </div>
                    <div class="row" style="margin-left: 0px;margin-right: 0px; margin-bottom: 10px;" >
                      <div class="col-12">
                        <button class="update-btn ml-2 "
                        (click)="UpdateTarget(item.ADTargetID, item.ADTargetTitle,item.ADTargetType,item.ItemID)"                        >
                          تعديل
                        </button>
                        <button class="delete-btn mr-2"
                          (click)="openDialog(item.ADTargetTitle,item.ADTargetID)">
                          حذف
                        </button>
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
