<app-breadcrumb #ref  [title]="'إدارة أنواع البرامج'" >
</app-breadcrumb>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group" style="margin-bottom: 0px;" > </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group" style="margin-bottom: 0px;"></div>
          </div>
          <div class="col-sm-4">
            <div class="text-right" style="margin-top: 15px;margin-left: 15px;" >
              <div class="form-group mb-0 mr-0"></div>
              <!-- <a class="btn add-btn" 
                 [routerLink]="['/project/CreateProgramType']"> <i
                data-feather="plus-square">
               </i>إضافة نوع برنامج 
               </a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card" style="margin: 3px ;">
        <div class="card-body">
          <div class="tab-content" id="top-tabContent">
            <div class="tab-pane fade show active" id="top-home" role="tabpanel" aria-labelledby="top-home-tab">
              <div class="row">
                <div *ngFor="let item of SliderList" class="col-xl-4 col-lg-6 mb-4">
                  <div class="project-box shadow">
                    <span class="badge badge-primary badge-color shadow title-style">{{item.SliderTitle}}</span>
                    <h6></h6>
                    <div class="media Contain-Style mt-4" >
                      <i class="fas fa-layer-group mr-2 pt-1" style="color: darkgrey;"></i>
                      <div class="media-body" >
                        <p >  من البرامج {{item.ProgramName}}    </p>
                      </div>
                    </div>
                    <div class="Category-Img-Title" 
                      style="background-image: url({{Url}}{{item.SliderImagePath}}); background-size: cover;
                      height: 260px; aspect-ratio: 3/4;">
                    </div>
                    <!-- <div class="row" style="margin-left: 0px;margin-right: 0px;">
                      <div class="col-12 description-Style" style=" padding-left: 0px;
                                                                    padding-right: 0px;
                                                                    margin-top: 10px;
                                                                    margin-bottom: 15px;">
                        <p class="Category-Description p-0"> {{category.CategoryDescription}} {{category.CategoryDescription}} </p>
                      </div>
                    </div>-->
                    <br> 
                    <div class="row details " style="margin-left: 0px;margin-right: 5px;  ">
                      <div class="col-6"><span>عنوان السلايدر </span></div>
                      <div class="col-6" style="color:#eb2067" > {{item.SliderTitle}} </div>
                      <div class="col-6" > <span> على الحلقة </span></div>
                      <div class="col-6" style="color:#eb2067">{{item.EpisodeTitle}}</div>
                      <div class="col-6" > <span>رابط الحلقة</span></div>
                      <div class="col-6" style="color:#eb2067"><a href="{{item.YoutubeUrl}}" target="_blank">رابط الحلقة</a></div>
                      <!-- <div class="col-5" > <span> عدد مشاهدات هذا النوع </span></div>
                      <div class="col-7" style="color:#eb2067">{{PType.ProgramTypeViews}}</div> -->
                      <!-- <div class="col-5"> <span>تاريخ الإضافة  </span></div>
                      <div class="col-7 text-primary">{{category.CreationDate | date:'short'}}</div> -->
                    </div>
                    <div class="row" style="margin-left: 0px;margin-right: 0px; margin-bottom: 10px;" >
                      <div class="col-12">
                        <button class="update-btn ml-2 "
                        (click)="UpdateSlider(     item.SliderId        ,
                                                   item.SliderTitle     ,
                                                   item.SliderImagePath ,
                                                   item.ImageForWeb     ,
                                                   item.EpisodeTitle     ,
                                                   item.SliderOrder     ,
                                                   item.EpisodeId       )">
                          تعديل
                        </button>
                        <button class="delete-btn mr-2"
                          (click)="openDialog(item.SliderTitle,item.SliderId)">
                          حذف
                        </button>
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
